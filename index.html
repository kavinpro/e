<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üíñHappy Valentine's Day Amma and Appa üíñ</title>
<link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    padding: 20px;
    font-family: 'Patrick Hand', cursive;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb);
    color: #fff;
    text-align: center;
    overflow-x: hidden;
    overflow-y: hidden;
    position: relative; /* important for floating envelopes */
    height: 100vh;
  }

  h1 {
    margin-top: 50px;
    font-size: 2em;
  }

  #wishInput {
    margin-top: 20px;
    padding: 10px;
    font-size: 16px;
    border-radius: 5px;
    border: none;
    width: 250px;
    font-family: 'Patrick Hand', cursive;
  }

  #startBtn {
    margin-top: 40px;
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 5px;
    border: none;
    background-color: #ff6b81;
    color: white;
    cursor: pointer;
    font-family: 'Patrick Hand', cursive;
  }

  #startBtn:hover {
    background-color: #ff4757;
  }

  .floating {
    position: absolute;
    font-size: 24px;
    background-color: rgba(255,255,255,0.8);
    color: #ff6b81;
    padding: 5px 8px;
    border-radius: 10px;
    white-space: nowrap;
    animation: float 4s linear forwards;
    pointer-events: none;
    font-family: 'Patrick Hand', cursive;
  }

  @keyframes float {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-600px) scale(1.2); opacity: 0; }
  }

  #alertBox {
    position: fixed;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    background-color: rgba(255,255,255,0.9);
    color: #ff4757;
    padding: 12px 20px;
    border-radius: 0 0 15px 15px;
    font-size: 16px;
    display: none;
    z-index: 1000;
    font-family: 'Patrick Hand', cursive;
    white-space: nowrap;
  }
</style>
</head>
<body>

<h1>üíñHappy Valentine's Day Amma and Appa üíñ</h1>
<input type="text" id="wishInput" placeholder="Write your sweet wish ‚úâÔ∏è">
<br>
<button id="startBtn">Start Celebration</button>

<div id="alertBox">This page says: Please write your sweet wish first ‚úâÔ∏è‚ù§Ô∏è</div>

<script>
window.addEventListener('DOMContentLoaded', () => {
  const btn = document.getElementById('startBtn');
  const input = document.getElementById('wishInput');
  const alertBox = document.getElementById('alertBox');
  let celebrationCount = 0;

  btn.addEventListener('click', () => {
    const wish = input.value.trim();
    if (!wish) {
      showAlert();
      return;
    }

    celebrationCount++;
    launchWishEnvelopes(wish);

    if (celebrationCount >= 2) {
      btn.disabled = true;
      btn.textContent = "Celebration Done!";
    }
  });

  function launchWishEnvelopes(wish) {
    for (let i = 0; i < 10; i++) {
      const envelope = document.createElement('div');
      envelope.className = 'floating';
      envelope.textContent = `‚úâÔ∏è ${wish}`;
      envelope.style.left = Math.random() * (window.innerWidth - 150) + 'px';
      envelope.style.bottom = '0px';
      envelope.style.animationDuration = (3 + Math.random() * 2) + 's';
      document.body.appendChild(envelope);

      setTimeout(() => envelope.remove(), 5000);
    }
  }

  function showAlert() {
    alertBox.style.display = 'block';
    setTimeout(() => {
      alertBox.style.display = 'none';
    }, 2500);
  }
});
</script>

</body>
</html>
